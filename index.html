<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="doggy" style="text-align: center;"></div>
    <button style="padding: 20px 30px 20px 30px; background-color: green; color: white; cursor: pointer;" onclick="dogapi()">fetch</button>
    <script>
   async function dogapi (){
    let  dog =document.getElementById('doggy')
        let res = await fetch("https://dog.ceo/api/breeds/image/random")
     let   reult = await res.json()
     console.log(reult.message);
    let img=document.createElement("img")
    img.src =reult.message
    dog.appendChild(img)
    
}
   
    </script>
</body>
</html>
